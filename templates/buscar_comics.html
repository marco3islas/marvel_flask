{% extends "base.html" %}

{% block content %}
<div class="container">
    <div id="form_container" class="form_container">
        <h1>Buscar Comic</h1>
        <h3>Ingresa el titulo del comic.</h3>
        <form method="get">
            <input type="text" name="titulo" id="titulo" placeholder="Ingresa el titulo">
            <input type="number" name="numero_comics" id="numero_comics" value="1" placeholder="Numero de personajes">
            <input type="submit" value="Buscar">
        </form>
    </div>
    <div id="back" class="back"> regresar </div>


    <div class="main">
        {% if resultado %}
        {% for item in resultado %}
        <div class="card">
            <small>Id del comic: {{item.id}}</small>
            <h3>{{item.name}}</h3>
            <img src="{{item.thumbnail['path']}}.{{item.thumbnail['extension']}}" alt="Imagen de {{item.name}}" class="thumbnail">
        </div>
        {% endfor %}
        {% endif %}
    </div>

</div>

{% endblock %}

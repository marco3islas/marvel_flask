<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

  <title>{% block title %}Marvel Chars With Flask {% endblock %}</title>

</head>
<body>

{% extends "base.html" %}

  {% block content %}
  <div class="container">

    <div class="main">
      {% for personaje in personajes %}
      <div class="card">
        <h3 class="name">{{personaje.name}}</h3>
        <small>Id: {{personaje.id}}</small>
        <p class="descripcion">
          {{personaje.description | safe}}
        </p>
        <img class="thumbnail" src="{{personaje.thumbnail['path']}}.{{personaje.thumbnail['extension']}}" alt="{{personaje.name}}">
        <p>
          <strong>Comics disponibles: </strong> {{personaje.comics['available']}}
        </p>
      </div>
      {% endfor %}
    </div>

  </div>
  {%  endblock %}
</body>
</html>
